syntax = "proto3";
option java_package = "godot.wire";

message Vector2 {
  repeated float data = 2;
}

message KVariant {
  oneof type {
    int32 unit_value = 1;
    int64 long_value = 2;
    double real_value = 3;
    string string_value = 4;
    bool bool_value = 5;
    Vector2 vector2_value = 6;
  }
}

message KReturnValue {
  KVariant data = 1;
}

message KFuncArgs {
  repeated KVariant args = 1;
}